{% extends 'layout.html' %} {% block main %}
<link rel="stylesheet" href="/public/css/manager/userList.css">
<style>
    .layui-elem-quote {
        border-left: 5px solid #1789FF;
    }
    
    .btn-lightblue {
        background-color: #1789FF;
    }
    
    .content {
        background-color: transparent;
        position: fixed;
        margin-top: 10px;
        width: 100%;
        overflow: hidden;
        top: 50px;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom: 15px;
    }
    
    .content-left {
        padding-top: 0px;
        width: calc(25% - 10px);
        margin-left: 10px;
    }
    
    .content-right {
        overflow: auto;
        height: 100%;
        padding-top: 0px;
    }
    
    .localData {
        height: 614px;
    }
    
    .labelSpan {
        width: 100%;
        display: inline-block;
        text-align: center;
        font-size: 16px;
        height: 40px;
        line-height: 40px;
    }
    
    .dataSpan {
        height: 60px;
        line-height: 60px;
        width: 50%;
        display: inline-block;
        text-align: right;
        color: #0095ff;
        font-size: 28px;
        font-family: DIN-Regular;
        margin-right: 5px;
    }
</style>
<div class="layui-row layui-col-space10 content">
    <div class="layui-col-md3 content-left" style="height:100%">
        <div class="layui-card" style="height:100%">
            <div class="layui-card-header">本地数据录入</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" style="margin-top: 20px;">
                    <div class="layui-form-item">

                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="idcard" autocomplete="off" placeholder="输入身份证号" class="layui-input">
                        </div>

                    </div>
                    <div class="layui-form-item"><label class="layui-form-label" style="text-align: center">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" placeholder="输入姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item"><label class="layui-form-label" style="text-align: center">健康情况</label>
                        <div class="layui-input-block">
                            <select name="status" id="status">
                                    <option value="1">生</option>
                                    <option value="0">卒</option>
                                </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="text-align: right;">
                            <button class="layui-btn" lay-submit lay-filter="addPeople" style="color: #fff;background: #1789FF;">提交
                                </button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <div class="layui-row layui-col-space10" style="padding:15px;">
                    <div class="layui-upload-drag layui-col-md12" id="uploadExcel">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <p>只支持excel上传，请确认格式后再上传！</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="layui-col-md9 content-right">
        <div class="layui-card localData">
            <div class="layui-card-header">本地数据</div>
            <div class="layui-card-body">
                <form class="layui-form x-left layui-elem-quote" action="" style="padding:10px 15px;margin-bottom: 0;height: 38px;">
                    <div class="layui-form-pane">
                        <div class="layui-input-inline" style="width:200px;margin-right: 15px">
                            <input type="text" name="idcard" autocomplete="off" placeholder="身份证关键字" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:140px;margin-right: 15px">
                            <input type="text" name="name" autocomplete="off" placeholder="姓名关键字" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:140px;margin-right: 15px">
                            <select name="status" id="status">
                                <option value="">请选择生卒情况</option>
                                <option value="1">生</option>
                                <option value="0">卒</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <button class="layui-btn btn-lightblue" lay-submit="" lay-filter="searchProject"><i
                                    class="layui-icon">&#xe615;</i>查询</button>
                        </div>

                        <button id="btnCompare" class="layui-btn x-right btn-lightblue" lay-submit="" lay-filter="compareData" style="float: right;margin-left: 10px">数据对比</button>

                    </div>
                </form>
                <table id="peopleList" style="margin:10px 15px;" lay-filter="handler"></table>
                <script type="text/html" id="toolBar">
                    <a class="layui-btn layui-btn-sm btn-lightblue" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
                </script>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body layui-row" style="height:100px">
                <div class="layui-col-md3">
                    <span class="labelSpan">本地选中数据条数</span>
                    <span class="dataSpan" id="selectedCount">0</span><span>条</span>
                </div>
                <div class="layui-col-md3">
                    <span class="labelSpan">远程对应数据</span>
                    <span class="dataSpan" id="selectRemoteCount">0</span><span>条</span>
                </div>
                <div class="layui-col-md3">
                    <span class="labelSpan">存在差异数据</span>
                    <span class="dataSpan" id="changeCount">0</span><span>条</span>
                </div>
                <div class="layui-col-md3">
                    <span class="labelSpan">无差异数据</span>
                    <span class="dataSpan" id="noChangeCount">0</span><span>条</span>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">数据对比</div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">本地数据</div>
                            <div class="layui-card-body">
                                <table id="peopleSelectList" style="margin:10px 15px;" lay-filter="handler"></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">远程数据</div>
                            <div class="layui-card-body">
                                <table id="peopleRemoteList" style="margin:10px 15px;" lay-filter="handler"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {%endblock%} {% block js %}
    <script src="/public/js/manager/peopleList.js"></script>
    {% endblock %}
