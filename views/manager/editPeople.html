<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
</head>

<body>
    <form class="layui-form" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="idnum" id="idnum" autocomplete="off" placeholder="输入身份证号"
                        class="layui-input"   lay-verify="required" lay-reqtext="身份证号码为必填项！">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" placeholder="输入姓名" class="layui-input"   lay-verify="required" lay-reqtext="姓名为必填项！">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">出身年月</label>
                <div class="layui-input-block">
                    <input type="text" name="birthday" id="birthday" placeholder="输入出身年月" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">年龄(周岁)</label>
                <div class="layui-input-block">
                    <input type="text" name="age" id="age" placeholder="输入周岁年龄" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">人员类别</label>
                <div class="layui-input-block">
                    <input type="text" name="description" id="description" placeholder="请输入人员类别明细" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">精减时间</label>
                <div class="layui-input-block">
                    <input type="text" name="retiretime" id="retiretime" placeholder="输入精减时间" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">补助标准</label>
                <div class="layui-input-block">
                    <input type="text" name="subsidy" id="subsidy" placeholder="输入补助标准" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">现居住地</label>
                <div class="layui-input-block">
                    <input type="text" name="address" id="address" placeholder="输入现居住地" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="text-align: center">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" id="tel" placeholder="联系方式" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: right;padding-right: 20px;">
                <button class="layui-btn" lay-submit lay-filter="updatePeople"
                    style="color: #fff;background: #1789FF;">提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="id" id="id">
    </form>
</body>
<script src="/public/plugins/layui/layui.js"></script>
<script src="/public/js/manager/editPeople.js"></script>
</html>
