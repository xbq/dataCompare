<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/admin/archive.css">
</head>

<body>
    <form class="layui-form" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label" style="text-align: center">身份证号</label>
            <div class="layui-input-inline" style="width: 280px;margin-right: 0">
                <input type="text" name="idcard" placeholder="输入身份证号" class="layui-input">
            </div>
            <label class="layui-form-label" style="text-align: center">姓名</label>
            <div class="layui-input-inline" style="width: 280px;margin-right: 0">
                <input type="text" name="name" placeholder="输入姓名" class="layui-input">
            </div>
            <label class="layui-form-label" style="text-align: center">生卒情况</label>
            <div class="layui-input-inline" style="width: 280px;margin-right: 0">
                <select name="status" id="status">
                <option value="1">生</option>
                <option value="0">死</option>
            </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: right;padding-right: 20px;">
                <button class="layui-btn" lay-submit lay-filter="addPeople" style="color: #fff;background: #1789FF;">提交
            </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
<script src="/public/plugins/layui/layui.js"></script>
<script src="/public/js/manager/addPeople.js"></script>

</html>
